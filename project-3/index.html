<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lewis Cosmollis's Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>THE CODE REVIEW</h1>
    
    <div class="banner">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form>
            <fieldset class="info">
                <legend><h3>Contact Information</h3></legend>
                <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">
                </div>

                <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">
                </div>

                <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
                </div>

                <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
                </div>

                <div>
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                </div>

                <div>
                <label for="state">State</label>
                <select name="state" id="state">
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                </select>
                </div>

                <div class="zip">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
                </div>
            </fieldset>
   
    <hr>
    <fieldset class="newsletter">
        <legend><h3>Newsletter</h3></legend>
        <p>Select the newsletters you would like to receive</p>
        <input type="checkbox" id="html-news" name="HTML-News"><label for="html-news">HTML News</label><br>
                
        <input type="checkbox" id="css-news" name="CSS-News"><label for="css-news">CSS News</label><br>
        
        <input type="checkbox" id="javascript-news" name="Javascript-News"><label for="javascript-news">Javascript News</label>
        
        <h4>Newsletter format</h4>
                
        <input type="radio" id="html-format" name="format"><label for="html-format">HTML</label><br>
        
        <input type="radio" id="plan-format" name="format"><label for="plan-format">Plain text</label>
   
        <fieldset class="topics">
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user-other"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>
    </fieldset>
</form>

<footer>&copy;Copyright The Code Review </footer>

</body>

</html>
